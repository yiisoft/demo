namespace: App\Tests
paths:
    tests: tests
    output: runtime/tests/_output
    data: runtime/tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
extensions:
    enabled:
        - Codeception\Extension\RunFailed
settings:
    suite_class: \PHPUnit_Framework_TestSuite
    memory_limit: 1024M
    colors: true
coverage:
    enabled: true
    c3_url: http://127.0.0.1:8080
    whitelist:
        include:
            - src/*
        exclude:
            - src/Asset/*
